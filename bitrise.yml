---
format_version: 1.3.0
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
trigger_map:
- push_branch: "*"
  workflow: primary
- pull_request_source_branch: "*"
  workflow: primary
workflows:
  deploy:
    steps:
    - activate-ssh-key@3.1.1:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@3.4.0: {}
    - script@1.1.3:
        title: Do anything with Script step
    - certificate-and-profile-installer@1.7.0: {}
    - xcode-archive@1.10.0: {}
    - deploy-to-bitrise-io@1.2.5: {}
  primary:
    steps:
    - activate-ssh-key@3.1.1:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@3.4.0: {}
    - carthage:
        inputs:
        - carthage_command: bootstrap
        - no_use_binaries: 'true'
    - certificate-and-profile-installer@1.7.0: {}
    - xcode-test@1.17.0: {}
    - script@1.1.3:
        inputs:
        - content: bash <(curl -s https://codecov.io/bash) -t b7d7fc66-0fb7-43cc-81c4-cd0aeab1af71
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: IXEG 737 Pedestal.xcodeproj
  - opts:
      is_expand: false
    BITRISE_SCHEME: IXEG 737 Pedestal
